<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나뭇잎 분류 AI 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flexboxgrid@6.3.1/dist/flexboxgrid.min.css" rel="stylesheet">
    <style>
        /* Main Styling */
        .leaf-container {
            transition: all 0.3s ease;
        }
        .result-box {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .result-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">나뭇잎 분류 AI 시스템</h1>
            <p class="text-gray-600">나뭇잎의 길이와 넓이를 입력하여 잎맥 유형을 분류합니다</p>
        </header>

        <!-- Tutorial Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">사용 방법</h2>
            <ol class="list-decimal list-inside space-y-2">
                <li>나뭇잎의 세로 길이(높이)를 입력합니다.</li>
                <li>나뭇잎의 가로 길이(넓이)를 입력합니다.</li>
                <li>'분류하기' 버튼을 클릭합니다.</li>
                <li>AI가 분석한 잎맥 유형을 확인합니다.</li>
            </ol>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 mb-2" for="leafLength">
                        나뭇잎 세로 길이 (cm)
                    </label>
                    <input type="number" id="leafLength" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           min="0" step="0.1">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="leafWidth">
                        나뭇잎 가로 길이 (cm)
                    </label>
                    <input type="number" id="leafWidth" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           min="0" step="0.1">
                </div>
            </div>
            <button onclick="classifyLeaf()" 
                    class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                분류하기
            </button>
        </div>

        <!-- Result Section -->
        <div id="result" class="result-box bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-semibold mb-4">분류 결과</h3>
            <p id="resultText" class="text-gray-700"></p>
        </div>
    </div>

    <script>
        // Sample dataset for demonstration
        const sampleData = [
            { length: 10, width: 5, type: 'parallel' },
            { length: 15, width: 8, type: 'net' },
            { length: 12, width: 6, type: 'parallel' },
            { length: 18, width: 10, type: 'net' }
        ];

        function classifyLeaf() {
            const length = parseFloat(document.getElementById('leafLength').value);
            const width = parseFloat(document.getElementById('leafWidth').value);

            if (isNaN(length) || isNaN(width)) {
                alert('올바른 값을 입력해주세요.');
                return;
            }

            // Simple classification logic (demo purposes)
            const ratio = length / width;
            const result = ratio > 1.8 ? 'parallel (평행맥)' : 'net (망상맥)';

            const resultElement = document.getElementById('resultText');
            resultElement.textContent = `입력하신 나뭇잎은 ${result} 유형으로 분류됩니다.`;

            // Show result with animation
            const resultBox = document.getElementById('result');
            resultBox.classList.add('show');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            const resultBox = document.getElementById('result');
            resultBox.style.opacity = '0';
        });
    </script>
</body>
</html>
